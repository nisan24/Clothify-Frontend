<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myorders.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar" class="mb-5"></div>

    <div class="container mt-5">
      <h1 class="text-center mb-4">ðŸ›’ My Orders</h1>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>Total Price</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">

          </tbody>
        </table>
      </div>
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="orderDetailsModal"
      tabindex="-1"
      aria-labelledby="orderDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderDetailsModalLabel">
              Order Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <p>
                  <strong>Order ID:</strong> <span id="modalOrderId"></span>
                </p>
                <p><strong>Name:</strong> <span id="modalFullName"></span></p>
                <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
                <p><strong>Address:</strong> <span id="modalAddress"></span></p>
              </div>
              <div class="col-md-6">
                <p>
                  <strong>Total Price:</strong> $<span
                    id="modalTotalPrice"
                  ></span>
                </p>
                <p>
                  <strong>Shipping Cost:</strong> $<span
                    id="modalShippingCost"
                  ></span>
                </p>
                <p>
                  <strong>Order Status:</strong>
                  <span id="modalOrderStatus" class="badge"></span>
                </p>
              </div>
            </div>
            <hr />
            <h6>Items:</h6>
            <ul id="modalOrderItems" class="list-group">
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer" class="mt-5 pt-5"></div>

    <script defer src="navbar.js"></script>
    <script defer src="footer.js"></script>
    <script defer src="myorders.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
