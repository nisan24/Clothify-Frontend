<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar" class="mb-5"></div>

    <div class="container mt-5">
      <header class="text-center mb-4">
        <h1 class="fw-bold">ðŸ›’ Your Shopping Cart</h1>
        <p class="text-muted">
          Review your selected items and proceed to checkout
        </p>
      </header>

      <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-8 order-lg-1 order-2">
          <h3 class="fw-bold mb-3 text-center">
            <i class="fas fa-list"></i> Items in Your Cart
          </h3>
          <div class="cart-items shadow-sm p-4 rounded bg-white">
            <table id="cartTable" class="table table-bordered table-striped">
              <thead class="table-light">
                <tr>
                  <th><i class="fas fa-box"></i> Product</th>
                  <th><i class="fas fa-dollar-sign"></i> Price</th>
                  <th><i class="fas fa-sort-numeric-up-alt"></i> Quantity</th>
                  <th><i class="fas fa-calculator"></i> Total</th>
                  <th><i class="fas fa-trash-alt"></i> Action</th>
                </tr>
              </thead>
              <tbody id="cartItems"></tbody>
            </table>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4 order-lg-2 order-1 mb-4">
          <h4 class="fw-bold mb-4 text-center">
            <i class="fas fa-receipt"></i> Order Summary
          </h4>
          <div id="orderSummary" class="shadow-sm p-4 rounded bg-white">
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <strong><i class="fas fa-boxes"></i> Products:</strong>
                <span id="productCount">0</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <strong><i class="fas fa-dollar-sign"></i> Subtotal:</strong>
                <span id="subtotal">$0.00</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <strong><i class="fas fa-shipping-fast"></i> Shipping:</strong>
                <span id="shippingCost">$5.00</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <strong><i class="fas fa-money-check-alt"></i> Total:</strong>
                <span id="totalAmount">$5.00</span>
              </li>
            </ul>
          </div>
          <button
            id="checkoutBtn"
            class="btn btn-primary w-100 mt-2 mb-4"
            onclick="goToCheckout()"
          >
            <i class="fas fa-credit-card"></i> Proceed to Checkout
          </button>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="cart.js"></script>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
