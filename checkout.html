<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar" class="mb-5 pb-5"></div>

    <div class="container mt-5">
      <header class="text-center mb-4">
        <h1 class="fw-bold">ðŸ›’ Checkout</h1>
        <p class="text-muted">Complete your order by providing your details</p>
      </header>

      <div class="row">
        <div class="col-lg-8 order-1">
          <h3 class="fw-bold mb-2 text-center mt-3">Billing Details</h3>
          <form id="checkoutForm" class="shadow-sm p-4 rounded bg-white">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Shipping Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="3"
                placeholder="Enter your address"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <button
              type="submit"
              id="placeOrderBtn"
              class="btn btn-success w-100 mt-3"
            >
              <i class="fas fa-check-circle"></i> Place Order
            </button>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <h4 class="fw-bold mb-4 text-center mt-4">Order Summary</h4>
          <div id="orderSummary" class="shadow-sm p-4 rounded bg-white mt-4">
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <strong>Products:</strong> <span id="productCount">0</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <strong>Subtotal:</strong> <span id="subtotal">$0.00</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <strong>Shipping:</strong> <span id="shippingCost">$0.00</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <strong>Total:</strong> <span id="totalAmount">$0.00</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
